<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1 - CSS Animation Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="hero-section">
        <div class="header-content">
            <h1>Chào mừng đến với Lab 1 CSS Transition</h1>
            <p>Khám phá thế giới hiệu ứng chuyển động chuyên nghiệp</p>
        </div>
    </header>

    <div class="container">
        <section>
            <h2 class="section-title">Hệ thống Nút bấm</h2>
            <div class="button-group">
                <button class="btn btn-1">Button 1</button>
                <button class="btn btn-2">Button 2</button>
                <button class="btn btn-3">Button 3</button>
            </div>
        </section>

        <section>
            <h2 class="section-title">Bộ sưu tập Gallery</h2>
            <div class="grid-layout">
                <div class="gallery-item"><img src="https://picsum.photos/600/400?random=1" alt="Image 1"></div>
                <div class="gallery-item"><img src="https://picsum.photos/600/400?random=2" alt="Image 2"></div>
                <div class="gallery-item"><img src="https://picsum.photos/600/400?random=3" alt="Image 3"></div>
                <div class="gallery-item"><img src="https://picsum.photos/600/400?random=4" alt="Image 4"></div>
            </div>
        </section>

        <section>
            <h2 class="section-title">Sản phẩm nổi bật</h2>
            <div class="card-grid">
                <div class="card">
                    <img src="https://picsum.photos/400/300?random=10" alt="Product 1">
                    <div class="card-info">
                        <h3>Product 1</h3>
                        <p>Giá: 100.000đ</p>
                    </div>
                </div>
                <div class="card">
                    <img src="https://picsum.photos/400/300?random=11" alt="Product 2">
                    <div class="card-info">
                        <h3>Product 2</h3>
                        <p>Giá: 150.000đ</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
